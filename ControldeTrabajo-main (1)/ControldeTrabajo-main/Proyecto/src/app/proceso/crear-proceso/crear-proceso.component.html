<p></p>
<div class="container">
  <div class="card">
    <div class="card-header">
      <table>
          <tr>
              <td><H1>Agregar Proceso</H1>
             </td>
          </tr>
      </table>
    </div>      
  </div>
</div>

<p></p>
<div class="container"> 
      <div class="card">
      <form (ngSubmit)="crearProceso()">
        <div class="row justify-content-md-center">
          <p></p>
          <div class="col-5 form-group">
            <label for="validationCustom03" class="form-label">Tarea</label>
            <select class="form-select" id="tarea_pro" name="tarea_pro" [(ngModel)]="proceso.tarea_pro">
              <option *ngFor="let tar of tareas" value={{tar.nombre}}>
                {{tar.nombre}}
              </option>
            </select> 
          </div>

          <div class="col-5 form-group">
            <label for="validationCustom03" class="form-label">E-mail</label>
            <select class="form-select" id="usuario_pro" name="usuario_pro" [(ngModel)]="proceso.usuario_pro">
              <option *ngFor="let usu of usuarios" value={{usu.id_usuario}}>
                {{usu.mail}}
              </option>
            </select> 
          </div>

          <div class="col-5 form-group">
            <label for="validationCustom03" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" [(ngModel)]="proceso.estado">
              <option>Activa</option>
              <option>En Proceso</option>
              <option>Finalizada</option>                        
            </select> 
          </div>

          <p></p>
          <div class="col-5">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
          <p></p>
        </div>                
      </form>        
      </div>
</div> 



<p></p>
<div class="container">
    <div class="card">
      <div class="row card-body justify-content-md-center"> 
          <div class="card col-5">
            <p></p>
            <table class="table table-striped table-hover">          
              <thead>
                  <tr class="table-active" >
                      <th scope="row" style="width: 150px;">Tarea</th>
                      <th>Fecha Inicio</th>
                      <th>Fecha Entrega</th>                             
                  </tr>
              </thead>
              <tbody>
                  <tr class="table-active" *ngFor="let tar  of tareas" >
                      <td scope="row">{{tar.nombre}}</td>
                      <td>{{tar.f_inicio}}</td>
                      <td>{{tar.f_entrega}}</td>                            
                  </tr>
              </tbody>
            </table>
          </div>
        <div class="card col-5">
          <p></p>
          <table class="table table-striped table-hover">          
            <thead>
                <tr class="table-active" >
                    <th scope="row" style="width: 150px;">Id usuario</th>
                    <th>E-mail Usuario</th>
                    <th>Departamento</th>                             
                </tr>
            </thead>
            <tbody>
                <tr class="table-active" *ngFor="let usu  of usuarios" >
                    <td scope="row">{{usu.id_usuario}}</td>
                    <td>{{usu.mail}}</td>
                    <td>{{usu.nom_depto}}</td>                            
                </tr>
            </tbody>
          </table>
        </div>
      </div> 
        <div class="card-body">
            
        </div>
    </div>
</div>
